language: bash
services: docker

env:
  - VERSION=3.7
  - VERSION=3.6
  - VERSION=3.4
  - VERSION=3.2
  - VERSION=3.0

install:
  - git clone https://github.com/docker-library/official-images.git ~/official-images

before_script:
  - env | sort
  - cd "$VERSION"
  - image="mongo-volumeless:$VERSION"

script:
  - travis_retry docker build -t "h2non/$image" .
  - ~/official-images/test/run.sh "h2non/$image"
  - docker images
  - docker push "h2non/$image"

after_script:
  - docker images

